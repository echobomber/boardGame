    <main>
        <section>
            <div class="section-title">
                <p class="section-num bold-title h3">Q1</p>
                <h2 class="bold-title"> 台灣的現況如何?</h2>
            </div>
            <div class="container Vdem-section d-flex flex-column flex-md-row align-items-center bg-primary mb-5">
                <div class="Vdem-date mt-4 mx-3 my-md-0 mx-md-5">
                    <p class="bg-secondary text-white bold-title mb-1">2018</p>
                </div>
                <div class="p-2 pl-md-0 py-md-5 pr-md-5">
                    <h3 class="Vdem-title bold-title mb-3 text">台灣遭國外假資訊攻擊的程度曾居世界第一 ? </h3>
                    <p class="font-500"> 
                        根據瑞典哥登堡⼤學 V-Dem 的調查計畫，2018年全球國家中，台灣接收來⾃外國政府或其代理⼈的假資訊最為嚴重。台灣除了登上冠軍，其調查結果分數與其餘國家相差甚⼤，意味多數領域專家⼀致認同台灣遭假資訊侵害的程度嚴重。
                    </p>
                </div>
            </div>
            <!-- 數據 -->
            <div class="container px-0 pt-md-3 mb-5">
                <div class="row align-items-center no-gutters">
                    <div class="col-md-6 d-flex flex-column p-3 px-md-5">
                        <h3 class="bold-title mb-3 px-2 text-center">台灣新聞信任度排名倒數</h3>
                        <p> 
                            根據 2020 發布的「數位新聞報告」，全球的新聞信任度有整體下滑勢態。台灣因媒體充斥著不實的訊息，在全球 40 個國家排名中竟位居倒數第三，只略⾼於法國和韓國。
                        </p>
                    </div>
                    <div class="col-md-6">
                        <img src="../../img/trust-data1.png" alt="" class="img-fluid">    
                    </div>
                </div>
            </div>
            <!-- 台灣民眾真古錐 -->
            <div class="container bg-secondary p-3 pt-5 p-md-5">
                <h3 class="text-white text-center bold-title mb-4 mb-md-5">台灣民眾真古椎 <br> 報導說一是一</h3>
                <div class="bg-white d-flex flex-column flex-md-row justify-content-center align-items-center">
                    <img src="../../img/pie-chart01.png" alt="" class="pie-chart m-md-5">
                    <img class="pie-chart m-md-5" src="../../img/pie-chart02.png" alt="">
                </div>
            </div>
        </section>
